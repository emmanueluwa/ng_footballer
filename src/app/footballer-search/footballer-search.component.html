<div id="search-component">
  <label for="search-box">Footballer Search</label>
  <!-- input event binding calls components search()method -->
  <input #searchBox id="search-box" (input)="search(searchBox.value)"/>
  
  <ul class="search-result">
    <li *ngFor="let footballer of footballers$ | async">
      <a routerLink="/detail/{{footballer.id}}">
        {{footballer.name}}
      </a>
    </li>
  </ul>
</div>
